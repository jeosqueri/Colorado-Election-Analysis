<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colorado Election Comparison</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Colorado Election Results</h1>
        <p>Use the interactive charts below to explore the 2020 election results in Colorado per county</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>County Name:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">County Info 2020</h3>
          </div>
          <div id="sample-metadata" class="panel-body" style="font-size: 13px"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">County Info 2016</h3>
            </div>
            <div id="sample-metadata16" class="panel-body" style="font-size: 13px"></div>
          </div>
        </div>
      <div class="col-md-5">
        <div id="pie2"></div>
      </div>
      <div class="col-md-5">
        <div id="bar2"></div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                  <h3 class="panel-title" style="text-align: center;">County Comparison 2016 vs 2020</h3>
                </div>
                <div id="sample-comparison" class="panel-body"></div>
              </div>
          </div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center;">County Demographics (2019)</h3>
                </div>
                <div id="sample-dem" class="panel-body"></div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="line"></div>
        </div>
        <div class="col-md-6">
          <div id="line2"></div>
          </div>
    </div>
    <!--</div>-->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>
  <script src="bonus.js"></script>
  <script src="samples.json"></script>
  
</body>

</html>
